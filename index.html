<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1年単位変形労働時間制カレンダー作成ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 1.5rem;
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-title h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
        }

        .icon {
            width: 2rem;
            height: 2rem;
            color: #2563eb;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            text-decoration: none;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 0.5rem 1rem;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .btn-ghost {
            background: transparent;
            color: #374151;
            padding: 0.5rem 1rem;
        }

        .btn-ghost:hover {
            background: #f3f4f6;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        /* Main Layout */
        .main {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 1.5rem;
            min-height: calc(100vh - 180px);
        }

        /* Card */
        .card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .card-header {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Settings Panel */
        .tabs {
            margin-bottom: 1.5rem;
        }

        .tab-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }

        .tab-button.active {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .tab-button:not(.active) {
            color: #6b7280;
        }

        .tab-button:not(.active):hover {
            background: #f3f4f6;
            color: #111827;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Form */
        .form-group {
            margin-bottom: 1rem;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        .required {
            color: #ef4444;
            margin-left: 0.25rem;
        }

        .input {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            color: #111827;
            background: white;
        }

        .input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 1px #2563eb;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group .input {
            flex: 1;
        }

        .input-group .unit {
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Holiday Pattern Grid */
        .holiday-pattern-grid {
            display: grid;
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .week-pattern {
            padding: 0.75rem;
            background: #f9fafb;
            border: 1px solid #e5e7eb;
            border-radius: 0.375rem;
        }

        .week-pattern-header {
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .weekdays {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 0.25rem;
        }

        .weekday-checkbox {
            display: flex;
            flex-direction: column;
            align-items: center;
            font-size: 0.75rem;
        }

        .weekday-checkbox input {
            margin-top: 0.25rem;
        }

        /* Calendar Display */
        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .calendar-actions {
            display: flex;
            gap: 0.5rem;
        }

        .calendar-container {
            padding: 1rem;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 1.5rem;
        }

        .month-calendar {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1rem;
        }

        .month-header {
            text-align: center;
            font-weight: 600;
            margin-bottom: 0.75rem;
            color: #111827;
        }

        .calendar-table {
            width: 100%;
            border-collapse: collapse;
        }

        .calendar-table th {
            padding: 0.5rem 0.25rem;
            text-align: center;
            font-size: 0.75rem;
            font-weight: 500;
            color: #6b7280;
        }

        .calendar-table td {
            padding: 0.25rem;
            text-align: center;
            position: relative;
            height: 2.5rem;
        }

        .calendar-day {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 0.25rem;
            font-size: 0.875rem;
            cursor: pointer;
            transition: all 0.15s;
        }

        .calendar-day:hover {
            background: #f3f4f6;
        }

        .calendar-day.work {
            background: white;
            color: #111827;
        }

        .calendar-day.rest {
            background: #fef3c7;
            color: #92400e;
        }

        .calendar-day.holiday {
            background: #fee2e2;
            color: #991b1b;
        }

        .calendar-day.saturday {
            color: #2563eb;
        }

        .calendar-day.sunday {
            color: #dc2626;
        }

        .day-number {
            font-weight: 500;
        }

        .day-hours {
            font-size: 0.625rem;
            color: #6b7280;
        }

        .empty-day {
            background: transparent;
        }

        /* Legal Check Results */
        .legal-check {
            margin-top: 1rem;
            padding: 1rem;
            border-radius: 0.5rem;
        }

        .legal-check.pass {
            background: #d1fae5;
            border: 1px solid #6ee7b7;
            color: #065f46;
        }

        .legal-check.fail {
            background: #fee2e2;
            border: 1px solid #fca5a5;
            color: #991b1b;
        }

        .legal-check-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .legal-check-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .check-icon {
            width: 1rem;
            height: 1rem;
        }

        /* Statistics */
        .statistics-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
            margin-top: 1rem;
        }

        .stat-card {
            background: #f9fafb;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
        }

        .stat-value {
            font-size: 1.5rem;
            font-weight: 600;
            color: #111827;
        }

        .stat-label {
            font-size: 0.75rem;
            color: #6b7280;
            margin-top: 0.25rem;
        }

        /* Footer */
        .footer {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 1rem 1.5rem;
            margin-top: 2rem;
        }

        .footer-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-text {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .footer-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
            
            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .main {
                padding: 1rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
            
            .calendar-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 21h18"></path>
                    <path d="M5 21V7l8-4v18"></path>
                    <path d="M19 21V11l-6-4"></path>
                </svg>
                <h1>1年単位変形労働時間制カレンダー作成ツール</h1>
            </div>
            
            <nav class="nav">
                <button class="btn btn-ghost btn-sm" onclick="exportToPDF()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                    PDF出力
                </button>
                <button class="btn btn-ghost btn-sm" onclick="exportToExcel()">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z"></path>
                        <polyline points="13 2 13 9 20 9"></polyline>
                    </svg>
                    Excel出力
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="grid">
            <!-- Settings Panel -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">設定</h2>
                </div>
                
                <!-- Tab Navigation -->
                <div class="tabs">
                    <button class="tab-button active" onclick="switchTab('basic')">基本設定</button>
                    <button class="tab-button" onclick="switchTab('holidays')">休日設定</button>
                    <button class="tab-button" onclick="switchTab('advanced')">詳細設定</button>
                </div>

                <!-- Basic Settings Tab -->
                <div id="basic-tab" class="tab-content active">
                    <div class="form-group">
                        <label class="label">
                            起算日 <span class="required">*</span>
                        </label>
                        <input type="date" class="input" value="2025-04-01" id="startDate" onchange="updateCalendar()">
                    </div>
                    
                    <div class="form-group">
                        <label class="label">
                            1日の所定労働時間 <span class="required">*</span>
                        </label>
                        <div class="input-group">
                            <input type="number" class="input" value="8" min="0" max="12" step="0.5" id="dailyHours" onchange="updateCalendar()">
                            <span class="unit">時間</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="label">週の開始曜日</label>
                        <select class="input" id="weekStart" onchange="updateCalendar()">
                            <option value="sunday">日曜日</option>
                            <option value="monday">月曜日</option>
                            <option value="tuesday">火曜日</option>
                            <option value="wednesday">水曜日</option>
                            <option value="thursday">木曜日</option>
                            <option value="friday">金曜日</option>
                            <option value="saturday">土曜日</option>
                        </select>
                    </div>
                </div>

                <!-- Holiday Settings Tab -->
                <div id="holidays-tab" class="tab-content">
                    <div class="form-group">
                        <label class="label">祝日の扱い</label>
                        <div style="margin-top: 0.5rem;">
                            <label style="display: flex; align-items: center; gap: 0.5rem; font-weight: normal;">
                                <input type="checkbox" id="includeNationalHolidays" checked onchange="updateCalendar()">
                                祝日を休日とする
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="label">週休日パターン</label>
                        <div class="holiday-pattern-grid">
                            <div class="week-pattern">
                                <div class="week-pattern-header">第1週</div>
                                <div class="weekdays">
                                    <div class="weekday-checkbox">
                                        <span>日</span>
                                        <input type="checkbox" data-week="1" data-day="0" checked onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>月</span>
                                        <input type="checkbox" data-week="1" data-day="1" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>火</span>
                                        <input type="checkbox" data-week="1" data-day="2" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>水</span>
                                        <input type="checkbox" data-week="1" data-day="3" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>木</span>
                                        <input type="checkbox" data-week="1" data-day="4" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>金</span>
                                        <input type="checkbox" data-week="1" data-day="5" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>土</span>
                                        <input type="checkbox" data-week="1" data-day="6" checked onchange="updateCalendar()">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="week-pattern">
                                <div class="week-pattern-header">第2週</div>
                                <div class="weekdays">
                                    <div class="weekday-checkbox">
                                        <span>日</span>
                                        <input type="checkbox" data-week="2" data-day="0" checked onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>月</span>
                                        <input type="checkbox" data-week="2" data-day="1" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>火</span>
                                        <input type="checkbox" data-week="2" data-day="2" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>水</span>
                                        <input type="checkbox" data-week="2" data-day="3" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>木</span>
                                        <input type="checkbox" data-week="2" data-day="4" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>金</span>
                                        <input type="checkbox" data-week="2" data-day="5" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>土</span>
                                        <input type="checkbox" data-week="2" data-day="6" checked onchange="updateCalendar()">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="week-pattern">
                                <div class="week-pattern-header">第3週</div>
                                <div class="weekdays">
                                    <div class="weekday-checkbox">
                                        <span>日</span>
                                        <input type="checkbox" data-week="3" data-day="0" checked onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>月</span>
                                        <input type="checkbox" data-week="3" data-day="1" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>火</span>
                                        <input type="checkbox" data-week="3" data-day="2" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>水</span>
                                        <input type="checkbox" data-week="3" data-day="3" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>木</span>
                                        <input type="checkbox" data-week="3" data-day="4" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>金</span>
                                        <input type="checkbox" data-week="3" data-day="5" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>土</span>
                                        <input type="checkbox" data-week="3" data-day="6" checked onchange="updateCalendar()">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="week-pattern">
                                <div class="week-pattern-header">第4週</div>
                                <div class="weekdays">
                                    <div class="weekday-checkbox">
                                        <span>日</span>
                                        <input type="checkbox" data-week="4" data-day="0" checked onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>月</span>
                                        <input type="checkbox" data-week="4" data-day="1" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>火</span>
                                        <input type="checkbox" data-week="4" data-day="2" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>水</span>
                                        <input type="checkbox" data-week="4" data-day="3" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>木</span>
                                        <input type="checkbox" data-week="4" data-day="4" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>金</span>
                                        <input type="checkbox" data-week="4" data-day="5" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>土</span>
                                        <input type="checkbox" data-week="4" data-day="6" checked onchange="updateCalendar()">
                                    </div>
                                </div>
                            </div>
                            
                            <div class="week-pattern">
                                <div class="week-pattern-header">第5週</div>
                                <div class="weekdays">
                                    <div class="weekday-checkbox">
                                        <span>日</span>
                                        <input type="checkbox" data-week="5" data-day="0" checked onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>月</span>
                                        <input type="checkbox" data-week="5" data-day="1" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>火</span>
                                        <input type="checkbox" data-week="5" data-day="2" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>水</span>
                                        <input type="checkbox" data-week="5" data-day="3" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>木</span>
                                        <input type="checkbox" data-week="5" data-day="4" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>金</span>
                                        <input type="checkbox" data-week="5" data-day="5" onchange="updateCalendar()">
                                    </div>
                                    <div class="weekday-checkbox">
                                        <span>土</span>
                                        <input type="checkbox" data-week="5" data-day="6" checked onchange="updateCalendar()">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Advanced Settings Tab -->
                <div id="advanced-tab" class="tab-content">
                    <div class="form-group">
                        <label class="label">特別休日設定</label>
                        <button class="btn btn-secondary" onclick="addSpecialHoliday()">特別休日を追加</button>
                        <div id="special-holidays" style="margin-top: 0.5rem;">
                            <!-- Special holidays will be added here -->
                        </div>
                    </div>
                </div>
                
            </div>

            <!-- Calendar Area -->
            <div class="card">
                <div class="card-header">
                    <div class="calendar-header">
                        <h2 class="card-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            <span id="calendar-title">カレンダー</span>
                        </h2>
                        <div class="calendar-actions">
                            <button class="btn btn-secondary btn-sm" onclick="checkLegalRequirements()">
                                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                    <polyline points="9 11 12 14 22 4"></polyline>
                                    <path d="M21 12v7a2 2 0 01-2 2H5a2 2 0 01-2-2V5a2 2 0 012-2h11"></path>
                                </svg>
                                法定要件チェック
                            </button>
                        </div>
                    </div>
                </div>
                
                <div id="calendar-content">
                    <!-- Calendar content will be generated here -->
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">
                1年単位変形労働時間制カレンダー作成ツール v1.0
            </div>
            <div class="footer-actions">
                <button class="btn btn-secondary btn-sm" onclick="saveSettings()">設定を保存</button>
                <button class="btn btn-secondary btn-sm" onclick="loadSettings()">設定を読込</button>
            </div>
        </div>
    </footer>

    <script>
        // Global calendar data
        let calendarData = null;
        
        // Japanese holidays for 2025
        const japaneseHolidays2025 = [
            { date: new Date(2025, 0, 1), name: '元日' },
            { date: new Date(2025, 0, 13), name: '成人の日' },
            { date: new Date(2025, 1, 11), name: '建国記念の日' },
            { date: new Date(2025, 1, 23), name: '天皇誕生日' },
            { date: new Date(2025, 1, 24), name: '振替休日' },
            { date: new Date(2025, 2, 20), name: '春分の日' },
            { date: new Date(2025, 3, 29), name: '昭和の日' },
            { date: new Date(2025, 4, 3), name: '憲法記念日' },
            { date: new Date(2025, 4, 4), name: 'みどりの日' },
            { date: new Date(2025, 4, 5), name: 'こどもの日' },
            { date: new Date(2025, 4, 6), name: '振替休日' },
            { date: new Date(2025, 6, 21), name: '海の日' },
            { date: new Date(2025, 7, 11), name: '山の日' },
            { date: new Date(2025, 8, 15), name: '敬老の日' },
            { date: new Date(2025, 8, 23), name: '秋分の日' },
            { date: new Date(2025, 9, 13), name: 'スポーツの日' },
            { date: new Date(2025, 10, 3), name: '文化の日' },
            { date: new Date(2025, 10, 23), name: '勤労感謝の日' },
            { date: new Date(2025, 10, 24), name: '振替休日' }
        ];
        
        // Japanese holidays for 2026
        const japaneseHolidays2026 = [
            { date: new Date(2026, 0, 1), name: '元日' },
            { date: new Date(2026, 0, 12), name: '成人の日' },
            { date: new Date(2026, 1, 11), name: '建国記念の日' },
            { date: new Date(2026, 1, 23), name: '天皇誕生日' },
            { date: new Date(2026, 2, 20), name: '春分の日' },
            { date: new Date(2026, 3, 29), name: '昭和の日' }
        ];

        // Tab switching functionality
        function switchTab(tabName) {
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => tab.classList.remove('active'));
            
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));
            
            document.getElementById(tabName + '-tab').classList.add('active');
            event.target.classList.add('active');
        }

        // Get week number in month
        function getWeekNumberInMonth(date) {
            const firstDay = new Date(date.getFullYear(), date.getMonth(), 1);
            const dayOfMonth = date.getDate();
            return Math.ceil((dayOfMonth + firstDay.getDay()) / 7);
        }

        // Get rest days for a week
        function getRestDaysForWeek(weekNumber) {
            const restDays = [];
            for (let day = 0; day < 7; day++) {
                const checkbox = document.querySelector(`input[data-week="${weekNumber}"][data-day="${day}"]`);
                if (checkbox && checkbox.checked) {
                    restDays.push(day);
                }
            }
            return restDays;
        }

        // Check if date is a holiday
        function isHoliday(date) {
            const includeNationalHolidays = document.getElementById('includeNationalHolidays').checked;
            if (!includeNationalHolidays) return false;
            
            const holidays = [...japaneseHolidays2025, ...japaneseHolidays2026];
            return holidays.some(holiday => 
                holiday.date.getFullYear() === date.getFullYear() &&
                holiday.date.getMonth() === date.getMonth() &&
                holiday.date.getDate() === date.getDate()
            );
        }

        // Get holiday name
        function getHolidayName(date) {
            const holidays = [...japaneseHolidays2025, ...japaneseHolidays2026];
            const holiday = holidays.find(h => 
                h.date.getFullYear() === date.getFullYear() &&
                h.date.getMonth() === date.getMonth() &&
                h.date.getDate() === date.getDate()
            );
            return holiday ? holiday.name : null;
        }

        // Generate calendar data
        function generateCalendarData(startDate, endDate) {
            const days = [];
            const current = new Date(startDate);
            const dailyHours = parseFloat(document.getElementById('dailyHours').value);
            
            while (current <= endDate) {
                const weekNumber = getWeekNumberInMonth(current);
                const dayOfWeek = current.getDay();
                const restDays = getRestDaysForWeek(weekNumber);
                const isRestDay = restDays.includes(dayOfWeek);
                const isHolidayDay = isHoliday(current);
                
                days.push({
                    date: new Date(current),
                    dayOfWeek: dayOfWeek,
                    weekNumber: weekNumber,
                    isWorkDay: !isRestDay && !isHolidayDay,
                    isHoliday: isHolidayDay,
                    holidayName: getHolidayName(current),
                    workHours: (!isRestDay && !isHolidayDay) ? dailyHours : 0
                });
                
                current.setDate(current.getDate() + 1);
            }
            
            return days;
        }

        // Generate full calendar
        function generateFullCalendar() {
            const startDateInput = document.getElementById('startDate').value;
            if (!startDateInput) {
                alert('起算日を入力してください。');
                return;
            }
            
            const startDate = new Date(startDateInput);
            const endDate = new Date(startDate);
            endDate.setFullYear(endDate.getFullYear() + 1);
            endDate.setDate(endDate.getDate() - 1);
            
            calendarData = generateCalendarData(startDate, endDate);
            renderCalendar(calendarData);
            
            // Update title
            document.getElementById('calendar-title').textContent = 
                `${startDate.getFullYear()}年度カレンダー (${startDate.getFullYear()}年${startDate.getMonth() + 1}月〜${endDate.getFullYear()}年${endDate.getMonth() + 1}月)`;
        }

        // Render calendar
        function renderCalendar(data) {
            const container = document.getElementById('calendar-content');
            container.innerHTML = '';
            
            // Create statistics
            const stats = calculateStatistics(data);
            const statsHtml = `
                <div class="statistics-grid">
                    <div class="stat-card">
                        <div class="stat-value">${stats.totalWorkHours}</div>
                        <div class="stat-label">年間総労働時間</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.totalWorkDays}</div>
                        <div class="stat-label">年間労働日数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.totalRestDays}</div>
                        <div class="stat-label">年間休日数</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-value">${stats.averageWeeklyHours.toFixed(1)}</div>
                        <div class="stat-label">週平均労働時間</div>
                    </div>
                </div>
            `;
            
            // Create calendar grid
            const calendarGrid = document.createElement('div');
            calendarGrid.className = 'calendar-container';
            calendarGrid.innerHTML = statsHtml + '<div class="calendar-grid" id="month-calendars"></div>';
            container.appendChild(calendarGrid);
            
            // Generate monthly calendars
            const monthsContainer = document.getElementById('month-calendars');
            const months = groupByMonth(data);
            
            months.forEach(monthData => {
                const monthCalendar = createMonthCalendar(monthData);
                monthsContainer.appendChild(monthCalendar);
            });
        }

        // Group days by month
        function groupByMonth(days) {
            const months = {};
            
            days.forEach(day => {
                const key = `${day.date.getFullYear()}-${day.date.getMonth()}`;
                if (!months[key]) {
                    months[key] = {
                        year: day.date.getFullYear(),
                        month: day.date.getMonth(),
                        days: []
                    };
                }
                months[key].days.push(day);
            });
            
            return Object.values(months).sort((a, b) => {
                if (a.year !== b.year) return a.year - b.year;
                return a.month - b.month;
            });
        }

        // Create month calendar element
        function createMonthCalendar(monthData) {
            const monthDiv = document.createElement('div');
            monthDiv.className = 'month-calendar';
            
            const monthNames = ['1月', '2月', '3月', '4月', '5月', '6月', '7月', '8月', '9月', '10月', '11月', '12月'];
            const weekDays = ['日', '月', '火', '水', '木', '金', '土'];
            
            // Month header
            const header = document.createElement('div');
            header.className = 'month-header';
            header.textContent = `${monthData.year}年${monthNames[monthData.month]}`;
            monthDiv.appendChild(header);
            
            // Calendar table
            const table = document.createElement('table');
            table.className = 'calendar-table';
            
            // Week headers
            const thead = document.createElement('thead');
            const headerRow = document.createElement('tr');
            weekDays.forEach((day, index) => {
                const th = document.createElement('th');
                th.textContent = day;
                if (index === 0) th.style.color = '#dc2626';
                if (index === 6) th.style.color = '#2563eb';
                headerRow.appendChild(th);
            });
            thead.appendChild(headerRow);
            table.appendChild(thead);
            
            // Calendar body
            const tbody = document.createElement('tbody');
            const firstDay = new Date(monthData.year, monthData.month, 1);
            const lastDay = new Date(monthData.year, monthData.month + 1, 0);
            const startPadding = firstDay.getDay();
            
            let currentDate = 1;
            for (let week = 0; week < 6; week++) {
                const row = document.createElement('tr');
                
                for (let day = 0; day < 7; day++) {
                    const cell = document.createElement('td');
                    
                    if ((week === 0 && day < startPadding) || currentDate > lastDay.getDate()) {
                        cell.innerHTML = '<div class="calendar-day empty-day"></div>';
                    } else {
                        const dayData = monthData.days.find(d => d.date.getDate() === currentDate);
                        if (dayData) {
                            const dayDiv = document.createElement('div');
                            dayDiv.className = 'calendar-day';
                            
                            if (dayData.isHoliday) {
                                dayDiv.classList.add('holiday');
                                dayDiv.title = dayData.holidayName;
                            } else if (!dayData.isWorkDay) {
                                dayDiv.classList.add('rest');
                            } else {
                                dayDiv.classList.add('work');
                            }
                            
                            if (day === 0) dayDiv.classList.add('sunday');
                            if (day === 6) dayDiv.classList.add('saturday');
                            
                            dayDiv.innerHTML = `
                                <div class="day-number">${currentDate}</div>
                                ${dayData.workHours > 0 ? `<div class="day-hours">${dayData.workHours}h</div>` : ''}
                            `;
                            
                            cell.appendChild(dayDiv);
                        }
                        currentDate++;
                    }
                    
                    row.appendChild(cell);
                }
                
                tbody.appendChild(row);
                if (currentDate > lastDay.getDate()) break;
            }
            
            table.appendChild(tbody);
            monthDiv.appendChild(table);
            
            return monthDiv;
        }

        // Calculate statistics
        function calculateStatistics(days) {
            const totalWorkHours = days.reduce((sum, day) => sum + day.workHours, 0);
            const totalWorkDays = days.filter(day => day.isWorkDay).length;
            const totalRestDays = days.filter(day => !day.isWorkDay).length;
            const averageWeeklyHours = totalWorkHours / 52;
            
            return {
                totalWorkHours,
                totalWorkDays,
                totalRestDays,
                averageWeeklyHours
            };
        }

        // Check legal requirements
        function checkLegalRequirements() {
            if (!calendarData) {
                alert('先にカレンダーを生成してください。');
                return;
            }
            
            const stats = calculateStatistics(calendarData);
            const issues = [];
            
            // Check annual work hours (max 2085)
            if (stats.totalWorkHours > 2085) {
                issues.push(`年間総労働時間が上限を超えています（${stats.totalWorkHours}時間 > 2085時間）`);
            }
            
            // Check minimum rest days (at least 85 days)
            if (stats.totalRestDays < 85) {
                issues.push(`年間休日数が不足しています（${stats.totalRestDays}日 < 85日）`);
            }
            
            // Check weekly average (max 40 hours)
            if (stats.averageWeeklyHours > 40) {
                issues.push(`週平均労働時間が上限を超えています（${stats.averageWeeklyHours.toFixed(1)}時間 > 40時間）`);
            }
            
            // Display results
            const container = document.getElementById('calendar-content');
            const existingCheck = container.querySelector('.legal-check');
            if (existingCheck) existingCheck.remove();
            
            const checkDiv = document.createElement('div');
            checkDiv.className = issues.length === 0 ? 'legal-check pass' : 'legal-check fail';
            
            if (issues.length === 0) {
                checkDiv.innerHTML = `
                    <div class="legal-check-title">✓ 法定要件チェック: 合格</div>
                    <div class="legal-check-item">
                        <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <polyline points="20 6 9 17 4 12"></polyline>
                        </svg>
                        すべての法定要件を満たしています
                    </div>
                `;
            } else {
                checkDiv.innerHTML = `
                    <div class="legal-check-title">✗ 法定要件チェック: 不合格</div>
                    ${issues.map(issue => `
                        <div class="legal-check-item">
                            <svg class="check-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="18" y1="6" x2="6" y2="18"></line>
                                <line x1="6" y1="6" x2="18" y2="18"></line>
                            </svg>
                            ${issue}
                        </div>
                    `).join('')}
                `;
            }
            
            container.insertBefore(checkDiv, container.firstChild);
        }

        // Update calendar on change
        function updateCalendar() {
            if (calendarData) {
                generateFullCalendar();
            }
        }

        // Save settings
        function saveSettings() {
            const settings = {
                startDate: document.getElementById('startDate').value,
                dailyHours: document.getElementById('dailyHours').value,
                weekStart: document.getElementById('weekStart').value,
                includeNationalHolidays: document.getElementById('includeNationalHolidays').checked,
                weekPatterns: {}
            };
            
            // Save week patterns
            for (let week = 1; week <= 5; week++) {
                settings.weekPatterns[week] = [];
                for (let day = 0; day < 7; day++) {
                    const checkbox = document.querySelector(`input[data-week="${week}"][data-day="${day}"]`);
                    if (checkbox && checkbox.checked) {
                        settings.weekPatterns[week].push(day);
                    }
                }
            }
            
            localStorage.setItem('calendarSettings', JSON.stringify(settings));
            alert('設定を保存しました。');
        }

        // Load settings
        function loadSettings() {
            const savedSettings = localStorage.getItem('calendarSettings');
            if (!savedSettings) {
                alert('保存された設定がありません。');
                return;
            }
            
            const settings = JSON.parse(savedSettings);
            
            document.getElementById('startDate').value = settings.startDate;
            document.getElementById('dailyHours').value = settings.dailyHours;
            document.getElementById('weekStart').value = settings.weekStart;
            document.getElementById('includeNationalHolidays').checked = settings.includeNationalHolidays;
            
            // Load week patterns
            for (let week = 1; week <= 5; week++) {
                for (let day = 0; day < 7; day++) {
                    const checkbox = document.querySelector(`input[data-week="${week}"][data-day="${day}"]`);
                    if (checkbox) {
                        checkbox.checked = settings.weekPatterns[week].includes(day);
                    }
                }
            }
            
            alert('設定を読み込みました。');
        }

        function exportToPDF() {

        }

        function exportToExcel() {
            alert('Excel出力機能は開発中です。');
        }

        function addSpecialHoliday() {
            alert('特別休日の追加機能は開発中です。');
        }

        // Initialize on load
        document.addEventListener('DOMContentLoaded', function() {
            console.log('1年単位変形労働時間制カレンダー作成ツール が読み込まれました');
            
            // Generate initial calendar
            generateFullCalendar();
        });
    </script>
