<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1年単位変形労働時間制カレンダー作成ツール</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Arial, 'Hiragino Kaku Gothic ProN', 'Hiragino Sans', Meiryo, sans-serif;
            background-color: #f9fafb;
            color: #111827;
            line-height: 1.5;
        }

        /* Header */
        .header {
            background: white;
            border-bottom: 1px solid #e5e7eb;
            padding: 1rem 1.5rem;
        }

        .header-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .header-title {
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .header-title h1 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #111827;
        }

        .icon {
            width: 2rem;
            height: 2rem;
            color: #2563eb;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        /* Button */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s;
            cursor: pointer;
            border: none;
            text-decoration: none;
            gap: 0.5rem;
        }

        .btn-primary {
            background: #2563eb;
            color: white;
            padding: 0.5rem 1rem;
        }

        .btn-primary:hover {
            background: #1d4ed8;
        }

        .btn-secondary {
            background: white;
            color: #374151;
            border: 1px solid #d1d5db;
            padding: 0.5rem 1rem;
        }

        .btn-secondary:hover {
            background: #f9fafb;
        }

        .btn-ghost {
            background: transparent;
            color: #374151;
            padding: 0.5rem 1rem;
        }

        .btn-ghost:hover {
            background: #f3f4f6;
        }

        .btn-sm {
            padding: 0.375rem 0.75rem;
            font-size: 0.75rem;
        }

        /* Main Layout */
        .main {
            max-width: 1280px;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .grid {
            display: grid;
            grid-template-columns: 320px 1fr;
            gap: 1.5rem;
            min-height: calc(100vh - 180px);
        }

        /* Card */
        .card {
            background: white;
            border: 1px solid #e5e7eb;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        .card-header {
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 1rem;
            margin-bottom: 1rem;
        }

        .card-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Settings Panel */
        .tabs {
            margin-bottom: 1.5rem;
        }

        .tab-button {
            display: block;
            width: 100%;
            text-align: left;
            padding: 0.75rem;
            border-radius: 0.375rem;
            font-size: 0.875rem;
            font-weight: 500;
            border: none;
            background: transparent;
            cursor: pointer;
            transition: all 0.2s;
            margin-bottom: 0.25rem;
        }

        .tab-button.active {
            background: #dbeafe;
            color: #1d4ed8;
        }

        .tab-button:not(.active) {
            color: #6b7280;
        }

        .tab-button:not(.active):hover {
            background: #f3f4f6;
            color: #111827;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        /* Form */
        .form-group {
            margin-bottom: 1rem;
        }

        .label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            color: #374151;
            margin-bottom: 0.25rem;
        }

        .required {
            color: #ef4444;
            margin-left: 0.25rem;
        }

        .input {
            width: 100%;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            padding: 0.5rem 0.75rem;
            font-size: 0.875rem;
            color: #111827;
            background: white;
        }

        .input:focus {
            outline: none;
            border-color: #2563eb;
            box-shadow: 0 0 0 1px #2563eb;
        }

        .input-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .input-group .input {
            flex: 1;
        }

        .input-group .unit {
            font-size: 0.875rem;
            color: #6b7280;
        }

        /* Calendar Area */
        .calendar-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .calendar-actions {
            display: flex;
            gap: 0.5rem;
        }

        .calendar-placeholder {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 24rem;
            color: #6b7280;
            text-align: center;
        }

        .placeholder-content {
            text-align: center;
        }

        .placeholder-icon {
            width: 4rem;
            height: 4rem;
            margin: 0 auto 1rem;
            color: #d1d5db;
        }

        .placeholder-title {
            font-size: 1.125rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
        }

        .placeholder-text {
            font-size: 0.875rem;
        }

        /* Footer */
        .footer {
            background: white;
            border-top: 1px solid #e5e7eb;
            padding: 1rem 1.5rem;
        }

        .footer-content {
            max-width: 1280px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .footer-text {
            font-size: 0.875rem;
            color: #6b7280;
        }

        .footer-actions {
            display: flex;
            gap: 0.5rem;
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .main {
                padding: 1rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="header-title">
                <svg class="icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 21h18"></path>
                    <path d="M5 21V7l8-4v18"></path>
                    <path d="M19 21V11l-6-4"></path>
                </svg>
                <h1>1年単位変形労働時間制カレンダー作成ツール</h1>
            </div>
            
            <nav class="nav">
                <button class="btn btn-ghost btn-sm">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1 1.51V3a2 2 0 0 1 2 2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                    </svg>
                    設定
                </button>
                <button class="btn btn-ghost btn-sm">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="7,10 12,15 17,10"></polyline>
                        <line x1="12" y1="15" x2="12" y2="3"></line>
                    </svg>
                    出力
                </button>
                <button class="btn btn-ghost btn-sm">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="10"></circle>
                        <path d="M9,9h6v6"></path>
                        <path d="M9,15 15,9"></path>
                    </svg>
                    ヘルプ
                </button>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="main">
        <div class="grid">
            <!-- Settings Panel -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">設定</h2>
                </div>
                
                <!-- Tab Navigation -->
                <div class="tabs">
                    <button class="tab-button active" onclick="switchTab('basic')">基本設定</button>
                    <button class="tab-button" onclick="switchTab('holidays')">休日設定</button>
                    <button class="tab-button" onclick="switchTab('advanced')">詳細設定</button>
                </div>

                <!-- Basic Settings Tab -->
                <div id="basic-tab" class="tab-content active">
                    <div class="form-group">
                        <label class="label">
                            起算日 <span class="required">*</span>
                        </label>
                        <input type="date" class="input" value="2024-04-01" id="startDate">
                    </div>
                    
                    <div class="form-group">
                        <label class="label">
                            1日の所定労働時間 <span class="required">*</span>
                        </label>
                        <div class="input-group">
                            <input type="number" class="input" value="8" min="0" max="12" step="0.5" id="dailyHours">
                            <span class="unit">時間</span>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="label">週の開始曜日</label>
                        <select class="input" id="weekStart">
                            <option value="sunday">日曜日</option>
                            <option value="monday">月曜日</option>
                        </select>
                    </div>
                </div>

                <!-- Holiday Settings Tab -->
                <div id="holidays-tab" class="tab-content">
                    <div class="form-group">
                        <label class="label">祝日の扱い</label>
                        <div style="margin-top: 0.5rem;">
                            <label style="display: flex; align-items: center; gap: 0.5rem; font-weight: normal;">
                                <input type="checkbox" checked>
                                祝日を休日とする
                            </label>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="label">週休日パターン</label>
                        <div style="color: #6b7280; font-size: 0.875rem; margin-top: 0.5rem;">
                            第1週〜第5週の休日設定（開発中）
                        </div>
                    </div>
                </div>

                <!-- Advanced Settings Tab -->
                <div id="advanced-tab" class="tab-content">
                    <div style="color: #6b7280; font-size: 0.875rem;">
                        詳細設定（開発中）
                    </div>
                </div>
            </div>

            <!-- Calendar Area -->
            <div class="card">
                <div class="card-header">
                    <div class="calendar-header">
                        <h2 class="card-title">
                            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            2024年度カレンダー
                        </h2>
                        <div class="calendar-actions">
                            <button class="btn btn-primary btn-sm" onclick="generateCalendar()">要件チェック</button>
                            <button class="btn btn-secondary btn-sm" onclick="generateCalendar()">カレンダー生成</button>
                        </div>
                    </div>
                </div>
                
                <div id="calendar-content" class="calendar-placeholder">
                    <div class="placeholder-content">
                        <svg class="placeholder-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="16" y1="2" x2="16" y2="6"></line>
                            <line x1="8" y1="2" x2="8" y2="6"></line>
                            <line x1="3" y1="10" x2="21" y2="10"></line>
                        </svg>
                        <p class="placeholder-title">カレンダーを生成してください</p>
                        <p class="placeholder-text">左側で設定を入力し、「カレンダー生成」ボタンをクリックしてください</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer">
        <div class="footer-content">
            <div class="footer-text">
                1年単位変形労働時間制カレンダー作成ツール v1.0
            </div>
            <div class="footer-actions">
                <button class="btn btn-secondary btn-sm">設定保存</button>
                <button class="btn btn-primary btn-sm" onclick="generateCalendar()">カレンダー生成</button>
            </div>
        </div>
    </footer>

    <script>
        // Tab switching functionality
        function switchTab(tabName) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll('.tab-content');
            tabContents.forEach(tab => tab.classList.remove('active'));
            
            // Remove active class from all tab buttons
            const tabButtons = document.querySelectorAll('.tab-button');
            tabButtons.forEach(button => button.classList.remove('active'));
            
            // Show selected tab content
            document.getElementById(tabName + '-tab').classList.add('active');
            
            // Add active class to clicked button
            event.target.classList.add('active');
        }

        // Calendar generation functionality
        function generateCalendar() {
            const startDate = document.getElementById('startDate').value;
            const dailyHours = document.getElementById('dailyHours').value;
            const weekStart = document.getElementById('weekStart').value;
            
            if (!startDate || !dailyHours) {
                alert('起算日と1日の所定労働時間を入力してください。');
                return;
            }
            
            // Simple calendar generation demo
            const calendarContent = document.getElementById('calendar-content');
            calendarContent.innerHTML = `
                <div style="padding: 2rem; text-align: center;">
                    <h3 style="color: #059669; margin-bottom: 1rem;">✓ カレンダーが生成されました</h3>
                    <div style="background: #f0fdf4; border: 1px solid #bbf7d0; border-radius: 0.5rem; padding: 1rem; margin-bottom: 1rem;">
                        <p><strong>起算日:</strong> ${startDate}</p>
                        <p><strong>1日の労働時間:</strong> ${dailyHours}時間</p>
                        <p><strong>週開始曜日:</strong> ${weekStart === 'sunday' ? '日曜日' : '月曜日'}</p>
                    </div>
                    <div style="background: #fef3c7; border: 1px solid #fcd34d; border-radius: 0.5rem; padding: 1rem; color: #92400e;">
                        <p><strong>注意:</strong> これはデモ版です。実際のカレンダー機能は開発中です。</p>
                    </div>
                </div>
            `;
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            console.log('1年単位変形労働時間制カレンダー作成ツール が読み込まれました');
        });
    </script>
</body>
</html>
